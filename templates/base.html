{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
                   initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/home/navbar.css' %}" />
  </head>

  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <svg
          width="40"
          height="40"
          viewBox="0 0 100 80"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="100" height="10" rx="5" fill="#333"></rect>
          <rect y="30" width="100" height="10" rx="5" fill="#333"></rect>
          <rect y="60" width="100" height="10" rx="5" fill="#333"></rect>
        </svg>
      </label>
      <label class="logo">GFG</label>
      <ul>
        <li><a class="active" href="#">HTML</a></li>
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">ReactJS</a></li>
        <li><a href="#">NodeJS</a></li>
      </ul>
    </nav>
    {% block content %} {% endblock%}
  </body>
</html>
