{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
                   initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/home/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home/author.css' %}" />
    {% comment %}
    <link rel="stylesheet" href="{% static 'css/home/card.css' %}" />
    {% endcomment %} {% block styles %} {% endblock %}
  </head>

  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <svg
          width="40"
          height="40"
          viewBox="0 0 100 80"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="100" height="10" rx="5" fill="#333"></rect>
          <rect y="30" width="100" height="10" rx="5" fill="#333"></rect>
          <rect y="60" width="100" height="10" rx="5" fill="#333"></rect>
        </svg>
      </label>
      <label class="logo">Blog Website</label>
      <ul>
        <li><a class="active" href="{% url 'home' %}">Home</a></li>
        <li><a href="/admin/">Admin</a></li>
        <li><a href="{% url 'add-author' %}">Add Author</a></li>
        <li><a href="{% url 'add_profile' %}">Add Profiles</a></li>
        <li><a href="{% url 'add_category' %}">Add Category</a></li>
        <li><a href="{% url 'add_post' %}">Add Post</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'sign_up' %}">Sign Up</a></li>
      </ul>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
